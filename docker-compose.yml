version: '3'

services:
  app:
    image: c-r-example:1.0
    networks:
      - appnet
    build:
      context: .
    container_name: app
    environment:
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
    depends_on:
      - redis
      - consul
    ports:
      - 8080:8080

  redis:
    image: redis-server-with-consul:1.0
    container_name: redis
    restart: always
    build:
      context: redis/
    volumes:
      - ./redis/consul-redis.json:/consul/config/consul-redis.json:ro
    networks:
      - appnet

  consul:
    image: consul:1.9.7
    container_name: consul
    restart: always
    networks:
      - appnet
    volumes:
      - ./consul-server.json:/consul/config/consul-server.json:ro
    ports:
      - 8400:8400
      - 8500:8500
      - 8600:8600
      - 8600:8600/udp
    command: agent -config-dir=/consul/config


networks:
  appnet:
